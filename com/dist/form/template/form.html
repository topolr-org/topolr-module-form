<!--[text]--><div class="form-text-label"><%=data.label;%></div><div class="form-text-input"><input type="<%=data.inputType;%> value="<%=data.value;%>" placeholder="<%=data.placeHolder;%>" data-find="input"/></div><%if(data.desc){%><div class="form-text-desc"><%=data.desc;%></div><%}%><div class="form-text-tip"></div><!--[form]--><%for(var i=0;i<data.fields.length;i++){%><@module type="{{data.fields[i].type}}" option="{{$.is.isString(data.fields[i].option)?data.fields[i].option:''}}" id="{{i}}"/><%}%>
